name: "e2e"
on:
  push:
  workflow_dispatch: {}

jobs:
  test-e2e:
    name: Run E2E tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers + OS deps
        run: npx playwright install --with-deps

      - name: Run Playwright tests (Allure reporter)
        run: npx playwright test tests/test.spec.ts --reporter=line,allure-playwright

      - name: Debug allure-results
        if: always() && hashFiles('allure-results/**') != ''
        run: ls -R allure-results

      - name: Generate Allure Report
        if: always() && hashFiles('allure-results/**') != ''
        run: npx allure generate allure-results --clean -o allure-report

      - name: Debug allure-report
        if: always() && hashFiles('allure-report/**') != ''
        run: ls -R allure-report

      - name: Upload Allure Report
        if: always() && hashFiles('allure-report/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: AllureReport
          path: allure-report
          retention-days: 14
          
      - name: Generate single-file Allure report
        run: |
          npx -p allure-commandline@latest \
              allure generate --clean --single-file allure-results \
              -o single-html
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: AllureReport.html
          path: single-html/index.html

      - name: Upload raw test results
        if: always() && hashFiles('allure-results/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: allure-results
          retention-days: 14
