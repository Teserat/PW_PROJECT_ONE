name: "e2e"
on: [push]


jobs:
  test-e2e:
    name: Run E2E tests
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Install Playwright
      - name: Install Playwright
        run: npx playwright install --with-deps

      # 5. Run Playwright tests
      - name: Run Playwright tests
        run: npx playwright test tests/home.spec.ts

      # 6. Debug allure-results folder
      - name: Debug allure-results
        run: ls -R allure-results

      # 7. Generate Allure Report
      - name: Generate Allure Report
        run: npx allure generate allure-results --clean -o allure-report

      # 8. Debug allure-report folder
      - name: Debug allure-report
        run: ls -R allure-report

      # 9. Upload Allure Report as an artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: AllureReport
          path: allure-report

      # 10. Upload raw test results
      - name: Upload raw test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: allure-results
